<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade Letter-Spacing e Word-Spacing</title>
    <link rel="stylesheet" href="assets/css/style005.css" />
  </head>
  <body>
    <h2>Propriedade <code id="fundo">letter-spacing</code></h2>
    <p id="exemplo-letter-spacing">
      Acicionar um espaçamento entre cada <strong id="fundo">CARACTERE</strong> do seu texto, Como o nome já diz, espaçamento entre as letras.
    </p>

    <h2>Propriedade <code id="fundo">word-spacing</code></h2>
    <p id="exemplo-word-spacing">
      Adicionar um espaçamento entre cada <strong id="fundo">PALAVRA</strong> do seu texto. Como o nome já diz, espaçamento entre as letras.
    </p>
  </body>
</html>
