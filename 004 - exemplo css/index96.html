<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      /*
      Margin: espaçamento por fora dos elementos
      Um valor: aplica 4 lados
      Dois valores: em cima e embaixo, segundo valor nas laterais
      Três valores: em cima, lados e embaixo
      Quatro valores: cima, direita, baixo, esquerda
      margin-top
      margin-botton
      margin-left
      margin-right
      */
      div {
        width: 300px;
        height: 300px;
      }
      #elemento-01 {
        background: orange;
        margin: 20px 10px 40px 30px; /*Podemos utilizar o margin inherit e o margin auto*/
      }
      #elemento-02 {
        background: purple;
      }
