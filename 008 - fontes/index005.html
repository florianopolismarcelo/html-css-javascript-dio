<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilo de Fontes (Font-Style)</title>
    <link rel="stylesheet" href="assets/css/style005.css" />
  </head>
  <body>
    <h1>Propriedade <code id="fundo">font-style</code></h1>

    <p id="tamanho">
      Define qual o estilo que a fonte deve ter (normal, itálica ou oblíqua)
    </p>

    <code id="fundo">font-style: normal</code>
    <p>normal</p>

    <code id="fundo">font-style: italic</code>
    <p id="italic">italic</p>

    <code id="fundo">font-style: oblique</code>
    <p id="oblique">oblique</p>
  </body>
</html>
