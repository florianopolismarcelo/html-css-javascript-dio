<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redimencionando as Imagens de Fundo dos Elementos</title>
    <link rel="stylesheet" href="assets/css/style002.css" />
  </head>
  <body>
    <code>backgroud-size: auto;</code>
    <div class="exemplo"></div>
    <code>backgroud-size: cover;</code>
    <div id="cover" class="exemplo"></div>
    <code>backgroud-size: contain;</code>
    <div id="contain" class="exemplo"></div>
    <code>backgroud-size: valor;</code>
    <div id="tamanho" class="exemplo"></div>

    <code>backgroud-size: <i>valor-1, valor-2;</i> </code>
    <div id="exemplo-x-y" class="exemplo"></div>
    <code>backgroud-size: <i>camada-1, camada-2</i> </code>
    <div id="exemplo-camada" class="exemplo"></div>
  </body>
</html>
